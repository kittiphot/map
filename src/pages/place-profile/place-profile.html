<ion-header>
  <ion-navbar>
    <ion-title>Place&nbsp;Profile</ion-title>
    <ion-buttons end>
      <!-- <button ion-button icon-only (click)="add()"> -->
      <button ion-button icon-only (click)="create()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-avatar item-start class="text">
        <img src="./assets/imgs/logo.png">
      </ion-avatar>
      <h2>{{ item.name }}</h2>
      <button ion-button clear item-end style="color: #f0ad4e" (click)="update(item.id)">Edit</button>
      <button ion-button clear item-end color=danger (click)="delete(item.id)">Delete</button>
    </ion-item>
  </ion-list>

</ion-content>
