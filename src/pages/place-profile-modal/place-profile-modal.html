<ion-header>
  <ion-navbar>
    <ion-title>Place&nbsp;Profile</ion-title>
    <ion-buttons end>
      <!-- <button ion-button icon-only (click)="add()"> -->
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <div #map id="map"></div>

  <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">

    <ion-item>
      <ion-input type="text" [(ngModel)]="params.name" name="name" placeholder="Name ..." required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input type="text" [(ngModel)]="params.lat" name="lat" placeholder="Latitude ..." required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input type="text" [(ngModel)]="params.long" name="long" placeholder="Longitude ..." required></ion-input>
    </ion-item>

    <button ion-button type="submit" block [disabled]="!myform.valid">บันทึก</button>
  </form>

</ion-content>
