<ion-header>
  <ion-navbar>
    <ion-title>Place&nbsp;Profile</ion-title>
    <ion-buttons end>
      <!-- <button ion-button icon-only (click)="add()"> -->
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <!-- <ion-avatar item-start>
        </ion-avatar> -->
        {{ item.name }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button icon-only style="background: #f0ad4e" (click)="update(item.id)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button icon-only color="danger" (click)="delete(item.id)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
